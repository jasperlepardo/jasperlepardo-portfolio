# Build and deploy a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Trigger on push to the default branch
  push:
    branches:
      - main

  # Manual trigger via the Actions tab
  workflow_dispatch:

permissions:
  contents: read   # to fetch repo contents
  pages: write     # to publish to GitHub Pages
  id-token: write  # to allow OIDC if needed by other actions

concurrency:
  group: pages
  cancel-in-progress: false  # never cancel a deployment that's already running

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        # uses the official ruby/setup-ruby action
        uses: ruby/setup-ruby@v4
        with:
          ruby-version: 3.2           # upgrade to Ruby â‰¥3.2 for sass-embedded compatibility
          bundler-cache: true         # automatically runs bundle install and caches gems
          cache-version: 1            # bump this if you ever need to invalidate gem cache

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy artifact
        id: deployment
        uses: actions/deploy-pages@v4
