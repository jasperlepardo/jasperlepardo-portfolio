name: Build & Deploy Jekyll site

# Trigger on pushes to main (or whatever branch you use)
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Grab your code
      - uses: actions/checkout@v4

      # 2. Install Ruby, Bundler & gems
      - name: Setup Ruby & install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 3. Build your Jekyll site into _site
      - name: Build Jekyll site
        run: bundle exec jekyll build \
          --source . \
          --destination _site

      # 4. (Optional) Show a preview of tailwind-generated CSS
      - name: Inspect generated CSS
        run: head -n 20 _site/assets/css/main.css || true

      # 5. Upload the built site so deploy step can grab it
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write           # allow this job to push to gh-pages
      id-token: write        # for the deploy action
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
