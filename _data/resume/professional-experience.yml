- name: User Experience (UX) and User Interface (UI) Design
  descriptions:
  - Collaborated with project management and engineering to define and implement innovative solutions for the product direction, visuals, and experience.
  - Executed all visual design stages from concept to final hand-off to engineering.
  - Conceptualized original ideas that brought simplicity and user-friendliness to complex design roadblocks.
  - Created wireframes, storyboards, user flows, process flows, and site maps to effectively communicate interaction and design ideas.
  - Presented and defended designs and key milestone deliverables to peers and executive-level stakeholders.
  - Conducted user research and evaluated user feedback.
  - Established and promoted design guidelines, best practices, and standards.
  # - Defined and worked on User Experience core principles and concepts for User Interface design using derived insights and analysis.
  # - Managed and oversaw the commercializable output information architecture, workflow, and layout within given timelines and resources.
- name: Research and Analysis
  descriptions:
  - Researched and designed user experience solutions for products and service lines based on established design principles and in accordance with design strategy, practices, and guidelines.
  - Planned, validated, and implemented research methods to test and gather user experience data.
  - Developed and implemented user experience design plans, changes, specifications, and reusable design elements for new and existing products.
  # - Collaborated with management, internal, and outsourced design and development partners to coordinate design activities and improve user experience.
- name: Leadership and Collaboration
  descriptions:
  - Led other designers to develop holistic, high-quality user experience solutions for moderate to complex projects, products, and services.
  - Represented the user experience design team for all phases of larger and more complex development and design projects and programs.
  - Provided guidance and mentoring to early-mid career designers.
- name: Web Development and Programming
  descriptions:
  - Designed mockups, wireframes, and prototypes for apps and web pages.
  - Generated/created assets for app/web development.
  # - Collaborated on business and feature requirements and design planning with internal teams and key stakeholders.
  # - Translated required UX to the best UI practices.
  - Maintained and improved web applications, optimizing them for maximum speed.
  - Collaborated with back-end developers and web designers to improve usability.
  - Used markup languages like HTML to create user-friendly and mobile-responsive web pages.
  - Ensured high-quality graphic standards and brand consistency.